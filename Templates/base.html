<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <title>Ehsan</title>
    {% block links %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EHSAN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="{% url 'patients:patient-list' %}">Patients</a>
              <a class="nav-link" href="{% url 'patients:add-patient' %}">Add Patient</a>
              <form id="frm_logout" method="post" action="{% url 'accounts:logout' %}">     
              {% csrf_token %}     
              <input class="nav-link" type="submit" value="logout">
              </form>
            {% endif %}
            </div>
        {% endblock %}
            
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>
</body>
